# Use root/example as user/password credentials
version: "3.8"
services:
  db:
    image: postgres
    container_name: db-link
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres1234
    volumes:
      - /mnt/postgres:/var/lib/postgresql/data

  api:
    build: .
    container_name: api-link
    env_file:
      - .env
    ports:
      - '3000:3000'
    depends_on:
      - db
    